<extend name="Layout:base" />
<block name="css">
    <css href="__PUBLIC__/Admin/css/page.css"/>
    <css href="__EXT__/tree_grid/css/jquery.tree_grid.css" />
</block>
<block name='content'>
    <h1>
        <span class="action-span"><a href="{:U('add')}">添加权限</a></span>
        <span class="action-span1"><a href="#">小溪沟 管理中心</a></span>
        <span id="search_id" class="action-span1"> - {$meta_title} </span>
    </h1>
    <div style="clear:both"></div>
    <div class="form-div">
        <form action="{:U('')}" name="searchForm" method="get">
            <img src="__PUBLIC__/Admin/images/icon_search.gif" width="26" height="22" border="0" alt="search" />
            <input type="text" name="name" size="15"  value="{:I('get.name')}" />
            <input type="submit" value=" 搜索 " class="button" />
        </form>
    </div>
    <form method="post" action="" name="listForm">
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1" class="tree">
                <tr>
                    <th>id</th>
                    <th>权限名称</th>
                    <th>权限路径</th>
                    <th>操作</th>
                </tr>
                <volist name='rows' id='row'>
                    <tr align="center" class='treegrid-{$row.id} <neq name="row.parent_id" value="0">treegrid-parent-{$row.parent_id}</neq>'>
                    <td class="first-cell" align="center">{$row.id}</td>
                    <td class="first-cell" align="center">{$row.name}</td>
                    <td align="center">{$row.path}</td>
                    <td align="center">
                        <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                        <a href="{:U('delete',['id'=>$row['id']])}" title="移除">移除</a>
                    </td>
                </tr>
                </volist>
            </table>
        </div>
    </form>
</block>
<block name="js">
    <js href="__PUBLIC__/Admin/js/jquery.min.js"/>
    <js href="__EXT__/tree_grid/js/jquery.tree_grid.js"/>
    <script type="text/javascript">
        //>>只需要这一句话就可以了
        $('.tree').treegrid();
    </script>
</block>
