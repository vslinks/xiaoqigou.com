<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>小溪沟 - 登录</title>
    <meta name="keywords" content=小溪沟">
    <meta name="description" content="小溪沟">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__EXT__/blog/css/bootstrap.min.css" rel="stylesheet">
    <link href="__EXT__/blog/css/font-awesome.min.css" rel="stylesheet">

    <link href="__EXT__/blog/css/animate.min.css" rel="stylesheet">
    <link href="__EXT__/blog/css/style.min.css" rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎界面</h3>

            <form class="m-t" role="form" action="{:U('Admin/login')}" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="用户名" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="验证码" required="" name="captcha">
                </div>
                <div class="form-group">
                    <img src="{:U('Captcha/captcha')}" style="width: 300px;height: 60px" onclick="this.src='{:U("Captcha/captcha",["randcanche"=> NOW_TIME])}'"/>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script src="__PUBLIC__/Admin/js/jquery.min.js"></script>
    <script src="__EXT__/blog/js/bootstrap.min.js@v=3.3.5"></script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>

</html>
